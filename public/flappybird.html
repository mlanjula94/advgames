<!DOCTYPE html>
<html>

<head>
  <title>Flappy Bird</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <h3>flappyBird</h3>
  <div class="container">
    <div class="row">
      <canvas id="Canvas" width="700px" height="500px"></canvas>
    </div>
    <div class="row mt-3">
      <div class="col-5"></div>
      <div class="col-2">
        <button class="btn-block btn-lg" onClick="startGame()">Start!</button>
      </div>
      <div class="col-5"></div>

    </div>

    <div class="row mt-3">
        <div class="col-5">Recent Scores
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="fb_tbody" counter-reset="tableRow" ;>
            </tbody>
          </table>
        </div>
        <div class="col-2">
        </div>
        <div class="col-5">High Scores
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="fb_highscore_tbody" counter-reset="tableRow" ;>
            </tbody>
          </table>
        </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/flappyBird.js"></script>
</body>

</html>
