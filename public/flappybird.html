<!DOCTYPE html>
<html>

<head>
  <title>Flappy Bird</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link href="stylesheets/sideBarStyle.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Welcome to Flappy Bird
          <span class="member-name"></span>
          <img class="img-fluid" id="member-photo" href="http://via.placeholder.com/150x150" />
        </h3>

      </div>
      <p class="bg-light">
        Tap a button to allow your bird to fly and to start the game. Stay in the middle of screen until the first set of
        pipes appears. Measure your tap heights to go between the two pipes.
      </p>

      <ul class="list-unstyled components">

        <li>
          <a href="./member.html">Home</a>
        </li>
        <li>
          <a href="./wackAMole.html">Wack A Mole</a>

        </li>
        <li>
          <a href="./snake.html">Snakes</a>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
      </ul>
      
    </nav>

    <div id="content" class="container">
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <canvas id="Canvas" width="700px" height="700px"></canvas>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row mt-3">
          <div class="col-5"></div>
          <div class="col-2">
            <button class="btn-block btn-lg" onClick="startGame()">Start!</button>
          </div>
          <div class="col-5"></div>

        </div>

        <div class="row mt-3">
          <div class="col-2">
          </div>
          <div class="col-3">Recent Scores
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="fb_tbody" counter-reset="tableRow" ;>
              </tbody>
            </table>
          </div>
          <div class="col-2">
          </div>
          <div class="col-3">High Scores
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="fb_highscore_tbody" counter-reset="tableRow" ;>
              </tbody>
            </table>
          </div>
          <div class="col-2">
          </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/flappyBird.js"></script>
        <canvas class="background"></canvas>
        <script src="./js/particles.min.js"></script>
</body>

</html>
