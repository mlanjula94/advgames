<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/sideBarStyle.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Welcome
          <span class="member-name"></span>
          <img class="img-fluid" id="member-photo" href="http://via.placeholder.com/150x150" />
        </h3>

      </div>

      <ul class="list-unstyled components">

        <li class="active">
          <a href="./member.html">Home</a>
        </li>
        <li>
          <a href="./settings.html">Settings</a>
      
        </li>
       
        <li>
          <a href="/logout">
            Logout
          </a>
        </li>
      </ul>
    </nav>

    <div id="content" class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">

              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
          <h1>AVD GAMES</h1>
        </div>
      </nav>


      <div class="row mt-5 mb-5">
        <div class="col-12 col-md-3 text-center">
          <a href="./wackAMole.html">
            <img class="img" src="images/wack-a-mole.png" alt="liri" class="rounded-0">

          </a>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="wm_tbody" counter-reset="tableRow" ;>
            </tbody>
          </table>
        </div>

        <div class="col-md-1"></div>

        <div class="col-12 col-md-3 text-center">
          <a href="./snake.html">
            <img class="img" src="https://lh4.ggpht.com/yJe6HqfvYKO2ej-qfsoWf50T71o4346gXkF6T66FMXBAjJ5DhMt7buBDESUMqYaeIqI=w300" alt="bamazon"

              <tr>

          </table>

          <a href="./flappybird.html">
            <img class="img" src="https://assets.pcmag.com/media/images/416710-7-tips-for-high-scores-on-flappy-bird.jpg?thumb=y&width=810&height=456"

          </a>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="fb_tbody" counter-reset="tableRow" ;>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/members.js"></script>
  <canvas class="background"></canvas>
  <script src="./js/particles.min.js"></script>
