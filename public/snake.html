<!DOCTYPE html>
<html>

<head>
  <title>Snake</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link href="stylesheets/sideBarStyle.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Welcome to Snakes
          <span class="member-name"></span>
          <img class="img-fluid" id="member-photo" href="http://via.placeholder.com/150x150" />
        </h3>

      </div>
      <p class="bg-light">
          Don't run the snake into the wall, or his own tail: you die. Use your cursor keys: up, left, right, and down. Eat the colored
          apples to gain points.
        </p>
      <ul class="list-unstyled components">

        <li>
          <a href="./member.html">Home</a>
        </li>
        <li>
          <a href="./flappybird.html">Flappy Bird</a>
        </li>
        <li>
          <a href="./wackAMole.html">Wack A Mole</a>
        </li>
        <li>
          <a href="/logout">
            Logout
          </a>
        </li>
      </ul>
     
    </nav>

    <div id="content" class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <canvas id="snake" class="d-flex justify-content-center" width="700px" height="700px"></canvas>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
         
        </div>
        <div class="col-5"></div>

      </div>

      <div class="row mt-3">
          <div class="col-2">
            </div>
            <div class="col-3">Recent Scores
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="sn_tbody" counter-reset="tableRow" ;>
            </tbody>
          </table>
        </div>
        <div class="col-2">
        </div>
        <div class="col-3">High Scores
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="sn_highscore_tbody" counter-reset="tableRow" ;>
            </tbody>
          </table>
        </div>

      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/snake.js"></script>
      <canvas class="background"></canvas>
      <script src="./js/particles.min.js"></script>
</body>

</html>
